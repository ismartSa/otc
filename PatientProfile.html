<!DOCTYPE HTML>
<html>
<head>
    <title>Patient Profile</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    </script>
		<!---- animated-css ---->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery.corner.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!---- animated-css ---->
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });
    </script>
    <!---- start-smoth-scrolling---->
    <!----webfonts--->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <!---//webfonts--->
    <!----start-top-nav-script---->
    <script>
        $(function () {
            var pull = $('#pull');
            menu = $('nav ul');
            menuHeight = menu.height();
            $(pull).on('click', function (e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function () {
                var w = $(window).width();
                if (w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
    <!----//End-top-nav-script---->
</head>
<body>
    <div class="bg1">
        <div class="container">
            <div id="home" class="header ">
                <div class="top-header">
                    <div class="logo">
                        <a href="#">OTC</a>
                    </div>
                    <!----start-top-nav---->
                    <nav class="top-nav">
                        <ul class="top-nav">
                             <li><a href="Home.html" class="scroll">About Us</a></li>
                                <li><a href="Home.html" class="scroll">Conditions</a></li>
								<li class="page-scroll"><a href="Home.html" class="scroll">Contact Us</a></li>
								<li><a href="SignUp.html" class="scroll">Sign Up</a></li>								
								<li class="active-join" class="page-scroll"><a href="Home.html" >LOG OUT</a></li>
                        </ul>
                        <a href="#" id="pull">
                            <img src="images/nav-icon.png" title="menu" /></a>
                    </nav>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="banner-info">
            <div class="container">
                <div class="banner-info-label1">
                    <div class="signup-page">
                        <div class="signupform">
                            <form class="signup-form">
                                <label style="float: left; font-size: 1.7em">Patient Profile</label>
                                <br />
                                <br />

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">User Name</label>
                                        <input type="text" placeholder="username" value="patient" />

                                    </div>
                                    

                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">First Name</label>
                                        <input type="text" placeholder="FirstName" value="xxxx" />

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Last Name</label>
                                        <input type="text" placeholder="Last Name" value="yyyyy" />

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label style="float: left">Gender</label>
                                       <input type="text" placeholder="Gender"  value="Male"/>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                          <label style="float: left">Date Of Birth</label>
                                        <input type="text" placeholder="Date of Birth"  value="05/31/1990"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Address</label>
                                        <input type="text" placeholder="Address"  value="Virginia"/>

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">City</label>
                                        <input type="text" placeholder="City"  value="Leesburg"/>

                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">State</label>
                                        <input type="text" placeholder="State" value="Virginia" />

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Contact</label>
                                        <input type="text" placeholder="Contact" value="+1-xxx-xxxx"/>

                                    </div>

                                </div>


                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Email</label>
                                        <input type="text" placeholder="Email" value="xxx@xmail.com"/>

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Occupation</label>
                                        <input type="text" placeholder="Occupation" value="Student"/>

                                    </div>

                                </div>

                                   <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Weight</label>
                                        <input type="text" placeholder="Weight"  value="140"/>

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Height</label>
                                        <input type="text" placeholder="Height" value="186"/>

                                    </div>

                                </div>

                                 <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Emergency Contact</label>
                                        <input type="text" placeholder="Emergency Contact"  value="+1-xxx-xxxx"/>

                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        <label style="float: left">Insurance ID</label>
                                        <input type="text" placeholder="Insurance ID" value="xxxxxxx" />

                                    </div>

                                </div>

                                

                                <div class="row">
                                    <div class="col-xs-12 col-sm-4 col-md-4">
                                        <button>Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <h1 data-wow-delay="0.5s"></h1>
                <div class="top-banner-grids" data-wow-delay="0.4s">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
