    <script>
        $(function () {

            $(pull).on('click', function (e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function () {
                var w = $(window).width();
                if (w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>

    <script>

        function validateForm() {
            var un = document.docloginform.username.value;
            var pw = document.docloginform.password.value;
            var username = "doctor";
            var password = "password123";
            if ((un == username) && (pw == password)) {
                return true;
            }
            else {
                alert("Login was unsuccessful, please check your username and password");
                return false;
            }
        }

    </script>

    <style>
        #menu {
            border: none;
            margin: 0px;
            font-size: 1em;
            font-weight: 300;
        }

        #nav {
            height: 35px;
            list-style: none;
            margin: 0;
            width: 1010px;
            height: 50px;
            float: left;
            text-align: center;
        }

            #nav li {
                display: inline-block;
                position: relative;
                float: left;
            }

                #nav li a {
                    display: inline-block;
                    width: 163.1px;
                    line-height: 20px;
                    text-decoration: none;
                    color: #ffffff;
                }

                #nav li li {
                    float: left;
                }

                    #nav li li a {
                        display: block;
                        font-size: 0.2em;
                        width: 60px;
                    }

                #nav li:hover {
                    background: #003f20;
                }

            /*--- Sublist Styles ---*/
            #nav ul {
                position: absolute;
                padding: 0px;
                left: 0;
                display: none;
            }

        hr {
            border-top: 1px solid none;
            background-color: lightgreen;
            margin-top: 0px;
        }

        #nav ul li ul a {
            line-height: 20px;
            width: 163px;
        }

        /*--- Hide Sub Sublists ---*/
        #nav li:hover ul ul {
            display: none;
        }

        /*--- Sublevel UL's display and position on hover ---*/
        #nav li:hover ul {
            display: block;
            background-color: lightgreen;
        }

        #nav li li:hover ul {
            display: block;
        }
    </style>
